<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calendar.css">
</head>

<style>
    #app {
        width: 100%;
        height: 60%;
        position: fixed;
        bottom: 0;
    }
    html, body {
        margin: 0;
        padding: 0;
        background: #999999;
    }
    ul , li {
        list-style: none;
    }
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <div id="app"></div>

    <script src="./javascripts/calendar.js"></script>
    <script>

        var obj = {};

        window.onload = function () {

            obj.calendar = obj.calendar || new Calendar({
                    node: document.getElementById('app'),   //盒子元素
                    unable: ['7-25','8-2','7-28', '8-9', '8-3'],    //配置不可预约
                    timeLine: {
                        start: '08:00',
                        end: '18:30'
                    }
            });

            obj.calendar.init();
        }
    </script>
</body>
</html>
